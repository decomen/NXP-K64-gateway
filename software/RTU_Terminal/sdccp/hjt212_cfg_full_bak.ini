[common]
; 系统编号
st=31

; 访问密码
pw=123456

; 设备编码以以下优先级进行使用
; 优先级：Nid > MN > RTU设备ID
mn=

; 是否进行校验流程开关 0 关, 1开
verify_flag=0

; 实时数据上传开关 0 关, 1开
real_flag=1
; 实时数据间隔(毫秒)---注意:以太网最小值1000, GPRS最小值3000
period=3000

; 分钟数据上传开关 0 关, 1开
min_flag=1

; 小时数据上传开关 0 关, 1开
hour_flag=1

;关掉一些不需要的数据
;是否发送累计值 1 表示不发
no_cou=1
;是否发送最小值 1 表示不发
no_min=1
;是否发送最大值 1 表示不发
no_max=1
;是否发送平均值 1 表示不发
no_avg=0